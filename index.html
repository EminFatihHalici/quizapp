<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quizapp</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <script src="script.js"></script>
</head>

<body onload="init()">
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Quizapp</span>
        </div>
    </nav>


    <div class="container">

        <div class="card quiz_card">
            <div><img src="./assets/logo.png" class="card-img-top" id="headerImage" /></div>

            <div class="progress">
                <div class="progress-bar" id="progress" role="progressbar" style="width: 25%;" aria-valuenow="25"
                    aria-valuemin="0" aria-valuemax="100">25%</div>
            </div>

            <div class="card-body" id="endScreen" style="display: none;">
                <div class="text-center rbk-bold">Ende</div>

                <div class="text-center rbk-bold">
                    Du hast <b id="amountRightQuestions">XXX</b> Fragen von <b id="amountOfQuestions">XXX</b> Fragen
                    richtig beantwortet.
                </div>

                <div class="btn_row">
                    <button onclick="restartGame()" class="btn btn-primary">Erneut spielen</button>
                </div>

            </div>

            <div class="card-body rbk" id="questionBody">
                <h5 class="card-title rbk-bold" id="questiontext">Frage</h5>

                <div class="card quiz-answer-card mb-2 rbk" onclick="answer('answer_1')">
                    <div class="card-body" id="answer_1">Antwort</div>
                </div>

                <div class="card quiz-answer-card mb-2" onclick="answer('answer_2')">
                    <div class="card-body" id="answer_2">Antwort</div>
                </div>

                <div class="card quiz-answer-card mb-2" onclick="answer('answer_3')">
                    <div class="card-body" id="answer_3">Antwort</div>
                </div>

                <div class="card quiz-answer-card mb-2" onclick="answer('answer_4')">
                    <div class="card-body" id="answer_4">Antwort</div>
                </div>

                <div class="question_footer">
                    <span> <b id="question-number">1</b> von <b id="allQuestions">5</b> Fragen </span>
                    <button onclick="nextQuestion()" class="btn btn-primary" id="next-button" disabled>NÃ¤chste
                        Frage</button>
                </div>

            </div>

        </div>
    </div>

</html>
